<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8" />

  <!-- T铆tulo que aparece en la pesta帽a del navegador -->
  <title>TaskFlow - Gesti贸n de Tareas</title>

<body>
  <!-- Encabezado principal: presento el nombre de la app y una descripci贸n corta -->
  <header class="container">

           lo uso para capturar la descripci贸n y (opcionalmente) una fecha l铆mite -->
      <form id="task-form">
